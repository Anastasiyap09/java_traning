apply plugin: 'java'
apply plugin: 'application'
mainClassName = "MyFirstProgram"

repositories {
    mavenCentral()
}
dependencies{
    implementation 'org.testng:testng:6.9.10'
    implementation 'org.seleniumhq.selenium:selenium-java:4.3.0'
    implementation 'io.testable:testable-selenium-java:0.0.19'
}
test {
    useTestNG()
}